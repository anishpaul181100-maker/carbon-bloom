<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  {% load static %}

  <link href="{% static 'css/style.main.css' %}" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>


  <!-- REMOVE BROKEN SDK REFERENCES -->
  <!-- <script src="/_sdk/element_sdk.js"></script> -->
  <!-- <script src="/_sdk/data_sdk.js"></script> -->

  <!-- Proper Tailwind load -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="w-full min-h-full">

<!-- Header -->
<header class="w-full bg-white shadow-sm sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex justify-between items-center">
      <div>
        <div class="flex items-center gap-2">
          <span id="logo-text" class="text-xl font-bold flex" style="color:#2E7D32;"><img src="{% static 'img/logo.png' %}" class="size-12" style="border-radius: 40%;"/><span class="ml-2 mt-3"><span class="text-black">Carbon</span>Bloom</span></span>
        </div>
        
        <span class="text-sm font-medium text-gray-500">Cultivating innovation regenerating the planet</span>
      </div>

      <div class="hidden md:flex gap-6">
        <a href="#about" class="text-gray-700 hover:text-[#2E7D32]">About</a>
        <a href="#how-it-works" class="text-gray-700 hover:text-[#2E7D32]">How It Works</a>
        <a href="#login" class="text-gray-700 hover:text-[#2E7D32]">Login</a>
      </div>

      <button id="mobile-menu-btn" class="md:hidden p-2 hover:bg-gray-100 rounded">
        <svg class="w-6 h-6" fill="none" stroke="#333">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden mt-4 flex-col border-t border-gray-100 pt-4">
      <a href="#about" class="text-gray-700 hover:text-[#2E7D32] py-2">About</a>
      <a href="#how-it-works" class="text-gray-700 hover:text-[#2E7D32] py-2">How It Works</a>
      <a href="#login" class="text-gray-700 hover:text-[#2E7D32] py-2">Login</a>
    </div>
  </nav>
</header>

<script>
  const menuBtn = document.getElementById('mobile-menu-btn');
  const menu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
</script>
