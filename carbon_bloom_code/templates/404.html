{% extends 'base.html' %}


{% block content %}
  <title>404 - Page Not Found</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    html {
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      line-height: 1;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .heading {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
    }

    .description {
      font-size: 1.125rem;
      margin: 0 0 2rem 0;
      opacity: 0.7;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .back-button:active {
      transform: translateY(0);
    }

    .back-arrow {
      font-size: 1.25rem;
    }
  </style>
  <main class="container">
   <div class="content">
    <h1 id="error-code" class="error-code">404</h1>
    <h2 id="heading" class="heading">Page Not Found</h2>
    <p id="description" class="description">The page you're looking for doesn't exist or has been moved.</p><button id="back-button" class="back-button" aria-label="Go back to previous page"> <span class="back-arrow">‚Üê</span> <span id="button-text">Go Back</span> </button>
   </div>
  </main>
  <script>
    const defaultConfig = {
      background_color: "#f8f9fa",
      text_color: "#1a202c",
      button_color: "#667eea",
      button_text_color: "#ffffff",
      font_family: "Inter",
      font_size: 16,
      error_code: "404",
      main_heading: "Page Not Found",
      description: "The page you're looking for doesn't exist or has been moved.",
      button_text: "Go Back"
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const buttonColor = config.button_color || defaultConfig.button_color;
      const buttonTextColor = config.button_text_color || defaultConfig.button_text_color;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.backgroundColor = backgroundColor;
      
      const container = document.querySelector('.container');
      container.style.backgroundColor = backgroundColor;
      
      const errorCodeEl = document.getElementById('error-code');
      errorCodeEl.textContent = config.error_code || defaultConfig.error_code;
      errorCodeEl.style.fontSize = `${baseSize * 5}px`;
      
      const headingEl = document.getElementById('heading');
      headingEl.textContent = config.main_heading || defaultConfig.main_heading;
      headingEl.style.color = textColor;
      headingEl.style.fontSize = `${baseSize * 2}px`;
      
      const descriptionEl = document.getElementById('description');
      descriptionEl.textContent = config.description || defaultConfig.description;
      descriptionEl.style.color = textColor;
      descriptionEl.style.fontSize = `${baseSize * 1.125}px`;
      
      const buttonTextEl = document.getElementById('button-text');
      buttonTextEl.textContent = config.button_text || defaultConfig.button_text;
      
      const backButton = document.getElementById('back-button');
      backButton.style.backgroundColor = buttonColor;
      backButton.style.color = buttonTextColor;
      backButton.style.fontSize = `${baseSize}px`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.button_color || defaultConfig.button_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          },
          {
            get: () => config.button_text_color || defaultConfig.button_text_color,
            set: (value) => {
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_text_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["error_code", config.error_code || defaultConfig.error_code],
        ["main_heading", config.main_heading || defaultConfig.main_heading],
        ["description", config.description || defaultConfig.description],
        ["button_text", config.button_text || defaultConfig.button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    document.getElementById('back-button').addEventListener('click', () => {
      window.history.back();
    });
  </script>
